    <div class="container register-top">
      <div class="card">
      <h5 class="card-header">Enter Your Details</h5>
      <div class="card-body">
      <h5 class="card-title">Fill This Form to Register</h5>

        <form class="container-fluid" action="/"  method="post">
          <div class="form-group row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name" name="name">
            </div>
          </div>
          <div class="vgap"></div>
          <div class="form-group row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email address</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
            </div>
          </div>
          <div class="vgap"></div>
          <div class="form-group row ">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Roll No</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="2XXXXXX" name="rollno">
            </div>
          </div>
          <div class="vgap"></div>
          <div class="form-group row">
          <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Department</label>
          <div class="col-sm-10">
            <select class="form-control" id="exampleFormControlSelect1" name="dept" >
              <option></option>
              <option>CSE</option>
              <option>ECE</option>
              <option>EE</option>
              <option>MECH</option>
              <option>CHE</option>
              <option>MET</option>
            </select>
          </div>

          </div>
          <div class="vgap"></div>
          <button class="btn btn-primary">Submit</button>
        </form>
        <div class="vgap"></div>
